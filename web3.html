    <script>

        // append_icon();

        // 改jquery

        function append_icon_by_jquery() {
            $("a").each(function (index, item) {
                // console.log(index);
                // console.log(item);
                // console.log(this.getAttribute("target"));
                // console.log($(this).attr("target"));

                if ($(this).attr("target") == "_blank") {
                    $(this).append('  <img src="https://alldata.sgp1.digitaloceanspaces.com/images/external_link.png" class="icon_external">')
                }

            })
        }

        append_icon_by_jquery();
    </script>
